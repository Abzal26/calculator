<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Matemasie&family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">   
     <link rel="stylesheet"  type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <section class="claculator">
        <div class="row">
            <div class="col-6 col-md-12 mb-5 mb-lg-2">
                <div class="name">
            <h2 >CASIO</h2>   
            </div>
        </div>
                <div class="col-lg-6 col-md-12 mb-5 mb-lg-2">
                    <div class="d">
                    <h5 >fx-82 ZA PLUS</h5> 
                    </div>
                </div>
                <div class="m">
                    <h4>NATURAL-V.P.A.M.</h4>
                </div>
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button  class="operator">AC</button>
            <button  class="operator">DEL</button>
            <button  class="operator">%</button>
            <button  class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button  class="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button  class="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button >3</button>
                <button class="operator">+</button>
            </div> 
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>  
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
